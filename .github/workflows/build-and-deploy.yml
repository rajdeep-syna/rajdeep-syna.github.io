name: Build and Deploy Documentation

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Make build script executable
      run: chmod +x build.sh
    
    - name: Build documentation with Docker
      run: |
        echo "🏗️ Building documentation using Docker..."
        ./build.sh
        echo "✅ Docker build completed"
    
    - name: List generated files
      run: |
        echo "📄 Generated HTML files:"
        ls -la *.html || echo "No HTML files found in root"
        echo "📁 Directory structure:"
        ls -la
    
    - name: Verify build output
      run: |
        if [ ! -f "index.html" ]; then
          echo "❌ Build failed: index.html not found"
          exit 1
        fi
        echo "✅ Build verification passed"
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        # Upload entire repository root since HTML files are there
        path: '.'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
