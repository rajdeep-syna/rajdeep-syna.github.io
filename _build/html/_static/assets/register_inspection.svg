<svg width="700" height="400" xmlns="http://www.w3.org/2000/svg">
  <rect width="700" height="400" fill="#1e1e1e" stroke="#333" stroke-width="2"/>
  
  <!-- Terminal Header -->
  <rect x="0" y="0" width="700" height="30" fill="#2d2d30"/>
  <circle cx="15" cy="15" r="6" fill="#ff5f56"/>
  <circle cx="35" cy="15" r="6" fill="#ffbd2e"/>
  <circle cx="55" cy="15" r="6" fill="#27ca3f"/>
  <text x="80" y="20" fill="#cccccc" font-family="monospace" font-size="12">Register Inspection - GDB</text>
  
  <!-- Console Text -->
  <text x="10" y="55" fill="#ffff00" font-family="monospace" font-size="10">(gdb) x/x 0x40000000</text>
  <text x="10" y="70" fill="#cccccc" font-family="monospace" font-size="10">0x40000000:     0x12345678</text>
  
  <text x="10" y="95" fill="#ffff00" font-family="monospace" font-size="10">(gdb) x/x 0x40000004</text>
  <text x="10" y="110" fill="#cccccc" font-family="monospace" font-size="10">0x40000004:     0x00000001    # XSPI Control Config</text>
  
  <text x="10" y="135" fill="#ffff00" font-family="monospace" font-size="10">(gdb) x/x 0x40000008</text>
  <text x="10" y="150" fill="#cccccc" font-family="monospace" font-size="10">0x40000008:     0x00000080    # XSPI Status Register</text>
  
  <text x="10" y="175" fill="#ffff00" font-family="monospace" font-size="10">(gdb) x/16xw 0x40000200</text>
  <text x="10" y="190" fill="#cccccc" font-family="monospace" font-size="10">0x40000200:     0x0b031c04    0x24043008    0x00000000    0x00000000</text>
  <text x="10" y="205" fill="#cccccc" font-family="monospace" font-size="10">0x40000210:     0x0b041c08    0x24043008    0x00000000    0x00000000</text>
  <text x="10" y="220" fill="#cccccc" font-family="monospace" font-size="10">0x40000220:     0x32041c08    0x24043008    0x00000000    0x00000000</text>
  <text x="10" y="235" fill="#cccccc" font-family="monospace" font-size="10">0x40000230:     0x02031c04    0x24043008    0x00000000    0x00000000</text>
  
  <text x="10" y="260" fill="#ffff00" font-family="monospace" font-size="10">(gdb) print/x g_xspi_data.config.read_mode</text>
  <text x="10" y="275" fill="#00ff00" font-family="monospace" font-size="10">$1 = 0x2</text>
  
  <text x="10" y="300" fill="#ffff00" font-family="monospace" font-size="10">(gdb) print/x g_xspi_data.config.program_mode</text>
  <text x="10" y="315" fill="#00ff00" font-family="monospace" font-size="10">$2 = 0x3</text>
  
  <text x="10" y="340" fill="#ffff00" font-family="monospace" font-size="10">(gdb) print g_xspi_data.quad_enabled</text>
  <text x="10" y="355" fill="#00ff00" font-family="monospace" font-size="10">$3 = true</text>
  
  <!-- Comments -->
  <text x="400" y="110" fill="#888888" font-family="monospace" font-size="9"># STIG mode enabled</text>
  <text x="400" y="150" fill="#888888" font-family="monospace" font-size="9"># Controller ready</text>
  <text x="400" y="190" fill="#888888" font-family="monospace" font-size="9"># LUT entries for read/write</text>
</svg>
