<svg width="700" height="400" xmlns="http://www.w3.org/2000/svg">
  <rect width="700" height="400" fill="#1e1e1e" stroke="#333" stroke-width="2"/>
  
  <!-- Terminal Header -->
  <rect x="0" y="0" width="700" height="30" fill="#2d2d30"/>
  <circle cx="15" cy="15" r="6" fill="#ff5f56"/>
  <circle cx="35" cy="15" r="6" fill="#ffbd2e"/>
  <circle cx="55" cy="15" r="6" fill="#27ca3f"/>
  <text x="80" y="20" fill="#cccccc" font-family="monospace" font-size="12">OpenOCD Console</text>
  
  <!-- Console Text -->
  <text x="10" y="55" fill="#00ff00" font-family="monospace" font-size="11">$ openocd -f xspi_debug.cfg</text>
  
  <text x="10" y="75" fill="#cccccc" font-family="monospace" font-size="10">Open On-Chip Debugger 0.12.0</text>
  <text x="10" y="90" fill="#cccccc" font-family="monospace" font-size="10">Licensed under GNU GPL v2</text>
  <text x="10" y="105" fill="#cccccc" font-family="monospace" font-size="10">For bug reports, read</text>
  <text x="10" y="120" fill="#cccccc" font-family="monospace" font-size="10">        http://openocd.org/doc/doxygen/bugs.html</text>
  
  <text x="10" y="145" fill="#ffff00" font-family="monospace" font-size="10">Info : J-Link initialization started / target CPU reset initiated</text>
  <text x="10" y="160" fill="#ffff00" font-family="monospace" font-size="10">Info : J-Link V11 compiled Feb  2 2021 16:47:23</text>
  <text x="10" y="175" fill="#ffff00" font-family="monospace" font-size="10">Info : Hardware version: 11.00</text>
  <text x="10" y="190" fill="#ffff00" font-family="monospace" font-size="10">Info : VTarget = 3.300V</text>
  <text x="10" y="205" fill="#ffff00" font-family="monospace" font-size="10">Info : clock speed 4000 kHz</text>
  <text x="10" y="220" fill="#ffff00" font-family="monospace" font-size="10">Info : SWD DPIDR 0x6ba02477</text>
  <text x="10" y="235" fill="#00ff00" font-family="monospace" font-size="10">Info : target.cm55: hardware has 8 breakpoints, 4 watchpoints</text>
  <text x="10" y="250" fill="#00ff00" font-family="monospace" font-size="10">Info : starting gdb server for target.cm55 on 3333</text>
  <text x="10" y="265" fill="#00ff00" font-family="monospace" font-size="10">Info : Listening on port 6666 for tcl connections</text>
  <text x="10" y="280" fill="#00ff00" font-family="monospace" font-size="10">Info : Listening on port 4444 for telnet connections</text>
  
  <text x="10" y="310" fill="#00ff00" font-family="monospace" font-size="10">Ready for Remote Connections</text>
  
  <!-- Cursor -->
  <rect x="10" y="330" width="8" height="12" fill="#00ff00"/>
</svg>
