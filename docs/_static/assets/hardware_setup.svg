<svg width="600" height="200" xmlns="http://www.w3.org/2000/svg">
  <rect width="600" height="200" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- PC -->
  <rect x="20" y="60" width="80" height="80" fill="#6c757d" rx="5"/>
  <text x="60" y="105" text-anchor="middle" fill="white" font-family="Arial" font-size="14">PC</text>
  
  <!-- J-Link -->
  <rect x="160" y="70" width="60" height="60" fill="#007bff" rx="5"/>
  <text x="190" y="105" text-anchor="middle" fill="white" font-family="Arial" font-size="12">J-Link</text>
  
  <!-- Dev Board -->
  <rect x="280" y="50" width="100" height="100" fill="#28a745" rx="5"/>
  <text x="330" y="95" text-anchor="middle" fill="white" font-family="Arial" font-size="12">Dev Board</text>
  <text x="330" y="110" text-anchor="middle" fill="white" font-family="Arial" font-size="10">(xSPI Ctrl)</text>
  
  <!-- Flash Memory -->
  <rect x="440" y="70" width="80" height="60" fill="#ffc107" rx="5"/>
  <text x="480" y="95" text-anchor="middle" fill="black" font-family="Arial" font-size="12">Flash</text>
  <text x="480" y="110" text-anchor="middle" fill="black" font-family="Arial" font-size="10">Memory</text>
  
  <!-- Connections -->
  <!-- USB -->
  <line x1="100" y1="100" x2="160" y2="100" stroke="#dc3545" stroke-width="3"/>
  <text x="130" y="95" text-anchor="middle" fill="#dc3545" font-family="Arial" font-size="10">USB</text>
  
  <!-- SWD -->
  <line x1="220" y1="100" x2="280" y2="100" stroke="#17a2b8" stroke-width="3"/>
  <text x="250" y="95" text-anchor="middle" fill="#17a2b8" font-family="Arial" font-size="10">SWD</text>
  
  <!-- xSPI -->
  <line x1="380" y1="100" x2="440" y2="100" stroke="#6f42c1" stroke-width="3"/>
  <text x="410" y="95" text-anchor="middle" fill="#6f42c1" font-family="Arial" font-size="10">xSPI</text>
  
  <text x="300" y="30" text-anchor="middle" fill="#495057" font-family="Arial" font-size="16" font-weight="bold">Hardware Setup Diagram</text>
</svg>
